version: 2.1
jobs:
  will-fail:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: mkdir temp
      - run: echo "something great version at << pipeline.id >>" >> temp/output.txt
      - persist_to_workspace:
          root: temp
          paths:
            - output.txt

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: temp
      - run:  cat temp/output.txt
  catch-it:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "ðŸ˜‚ðŸ˜‚ - told you"
workflows:
  default:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
