version: 2.1
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: mkdir temp
      - run: echo "something great version at << pipeline.id >>" >> temp/output.txt
      - run: ls
      - run: ls temp
      - persist_to_workspace:
          root: temp
          paths:
            - temp/output.txt

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: temp
      - run:  cat temp/output.txt

workflows:
  default:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
