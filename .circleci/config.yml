version: 2.1
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "something great version at << pipeline.id >>" >> output.txt
      - persist_to_workspace:
          root: /tmp/dir
          paths:
            - output.txt

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/dir
      - run:  cat output.txt

workflows:
  default:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
